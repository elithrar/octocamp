{% capture category %}{{ post.categories | size }}{% endcapture %}
<div class="span4">
<h2><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h2>

{% unless page.meta == false %}
<span class="cite">
    <i class="icon-calendar"></i> Posted on {% include post/date.html %}{{ time }}
</span>
{% endunless %}

{% if category != '0' %}
<span class="cite">in {{ post.categories | category_links }}</span>
{% endif %}
</div>
