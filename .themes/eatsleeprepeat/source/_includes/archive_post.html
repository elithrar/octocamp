{% capture category %}{{ post.categories | size }}{% endcapture %}
<div class="span4">
<h2><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h2>

{% unless page.meta == false %}
<small>
    <i class="icon-calendar"></i>{% include post/date.html %}{{ time }}
</small>
{% endunless %}

{% if category != '0' %}
<small>in {{ post.categories | category_links }}</small>
{% endif %}
</div>
